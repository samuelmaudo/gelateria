services:
    Doctrine\ORM\EntityManager:
        factory: [ Gelateria\Shop\Shared\Infrastructure\EntityManagers\DoctrineEntityManagerFactory, create ]
        arguments:
            - '%env(APP_ENV)%'
            - driver: '%env(DB_DRIVER)%'
              host: '%env(DB_HOST)%'
              port: '%env(DB_PORT)%'
              dbname: '%env(DB_DATABASE)%'
              user: '%env(DB_USERNAME)%'
              password: '%env(DB_PASSWORD)%'
            - !tagged dbal.type

    Gelateria\Shop\Gelati\Domain\Repositories\FlavorRepository: '@Gelateria\Shop\Gelati\Infrastructure\Repositories\DoctrineFlavorRepository'

    Gelateria\Shop\Orders\Domain\Repositories\OrderRepository: '@Gelateria\Shop\Orders\Infrastructure\Repositories\DoctrineOrderRepository'
